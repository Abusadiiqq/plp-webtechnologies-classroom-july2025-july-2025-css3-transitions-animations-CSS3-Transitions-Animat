<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Interactive Web Page</h1>
    </header>

    <main>
        <section id="animation-section">
            <h2>CSS Animations</h2>
            <button id="animated-button">Hover Me (CSS Transition)</button>
            <div id="animated-box"></div>
            <div id="continuous-animation"></div>
        </section>

        <section id="function-section">
            <h2>JavaScript Functions</h2>
            <p>Click the button below to see a message generated by a JavaScript function.</p>
            <button id="function-button">Generate Message</button>
            <div id="message-output"></div>
        </section>

        <section id="combined-section">
            <h2>Combined CSS and JavaScript</h2>
            <button id="trigger-animation-button">Trigger JS Animation</button>
            <div id="target-element">Click me for JS animation</div>

             <!-- Example 2: Card Flip -->
            <div class="card-container">
                <div class="card">
                    <div class="front">Front</div>
                    <div class="back">Back</div>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Interactive Web Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
